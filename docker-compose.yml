version: '3.8'

services:
  smartmoney-free:
    container_name: smartmoney-free-bot
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: unless-stopped

    environment:
      - PYTHONPATH=/app
      - CONFIG_FILE=./configs/free.yaml
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    env_file:
      - .env

    volumes:
      # Data persistence
      - ./data:/app/data
      - ./logs:/app/logs
      - ./configs:/app/configs:ro

    # Resource limits (VPS b√°sico)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Security
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp

    # Network (opcional - para expor healthcheck externamente)
    # ports:
    #   - "8080:8080"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

